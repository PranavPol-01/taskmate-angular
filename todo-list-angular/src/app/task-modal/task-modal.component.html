<!-- Modal 1: ADD -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel1">New Task</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Modal content -->
        <form [formGroup]="taskForm" action="">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              formControlName="title"
            />
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input
              type="text"
              class="form-control"
              id="category"
              formControlName="category"
            />
          </div>
          <div class="mb-3">
            <label for="dueHour" class="form-label">Time</label>
            <input
              type="time"
              id="dueHour"
              name="dueHour"
              class="form-control"
              value="00:00"
              formControlName="dueHour"
              maxlength="5"
              pattern="[0-2][0-9]:[0-5][0-9]"
              placeholder="HH:MM"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addTask()"
          data-bs-dismiss="modal"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal 2: EDIT -->
<div
  class="modal fade"
  id="{{ task?._id ? task?._id + '_edit' : '' }}"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel2"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel2">Edit Task</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Modal content -->
        <form [formGroup]="taskForm" action="">
          <div class="mb-3">
            <label for="title" class="form-label">New Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              formControlName="title"
            />
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">New Category</label>
            <input
              type="text"
              class="form-control"
              id="category"
              formControlName="category"
            />
          </div>
          <div class="mb-3">
            <label for="dueHour" class="form-label">New Time</label>
            <input
              type="time"
              id="dueHour"
              name="dueHour"
              class="form-control"
              value="00:00"
              formControlName="dueHour"
              maxlength="5"
              pattern="[0-2][0-9]:[0-5][0-9]"
              placeholder="HH:MM"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="handleEditTask()"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal 3 : DELETE -->
<div
  class="modal fade"
  id="{{ task?._id ? task?._id + '_delete' : '' }}"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel2"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel2">
          Delete Task "{{ task?.title }}"?
        </h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="deleteTask()"
          data-bs-dismiss="modal"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
