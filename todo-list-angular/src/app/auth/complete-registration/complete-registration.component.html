<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Complete Registration</h2>
          <form [formGroup]="completeForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="company_code" class="form-label">Company Code</label>
              <input
                type="text"
                class="form-control"
                id="company_code"
                formControlName="company_code"
              />
              <div
                *ngIf="
                  completeForm.get('company_code')?.invalid &&
                  (completeForm.get('company_code')?.dirty ||
                    completeForm.get('company_code')?.touched)
                "
                class="text-danger"
              >
                <div
                  *ngIf="completeForm.get('company_code')?.errors?.['required']"
                >
                  Company code is required
                </div>
              </div>
            </div>

            <div class="mb-3" *ngIf="isAdmin">
              <label for="company_name" class="form-label">Company Name</label>
              <input
                type="text"
                class="form-control"
                id="company_name"
                formControlName="company_name"
              />
              <div
                *ngIf="
                  completeForm.get('company_name')?.invalid &&
                  (completeForm.get('company_name')?.dirty ||
                    completeForm.get('company_name')?.touched)
                "
                class="text-danger"
              >
                <div
                  *ngIf="completeForm.get('company_name')?.errors?.['required']"
                >
                  Company name is required for admin registration
                </div>
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="completeForm.invalid || loading"
              >
                {{
                  loading
                    ? "Completing Registration..."
                    : "Complete Registration"
                }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
